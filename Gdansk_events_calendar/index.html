<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gdańsk - event calendar</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Manapigo">
        <meta name="description" content="Manapigo">
        <meta name="author" content="Manapigo Team">

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <link rel="Shortcut icon" href="img/favicon64.ico"/>

        <link href='https://fonts.googleapis.com/css?family=Raleway|Indie+Flower|Lobster|Josefin+Sans|Pacifico|Gloria+Hallelujah&subset=latin-ext' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Imię i Nazwisko:</label>
                <input type="text" class="form-control" id="name" pattern="[A-Za-z ]{1,40}$" required/>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required/>
            </div>
            <div class="form-group">
                <label for="nrtel">Nr telefonu:</label>
                <input type="text" class="form-control" id="nrtel" pattern="[+0-9 ]{7,20}$" required/>
            </div>
            <div class="form-group">
                <label for="message">Treść wiadomości:</label>
                <textarea class="form-control" id="message" placeholder="Treść wiadomości" required></textarea>
            </div>
            <div class="button-form">
                <input type="submit" name="submit" id="submit" value="Wyślij wiadomość"/>
            </div>
            <div class="button-form">
                <input type="reset" name="reset" id="reset" value="Wyczyść pola"/>
            </div>
        </form>


        <div id="footer">
            <div class="container1">
                <section>
                    <header>
                        <h3>MaNaPiGo</h3>
                <span class="byline">
                    Connect with us
                </span>
                        <a href="https://www.facebook.com/"><img src="img/fb.png"></a><span></span>
                        <a href="https://plus.google.com/collections/featured"><img src="img/google+.png"></a><span></span>
                        <a href="https://instagram.com"><img src="img/Instagram.png"></a><span></span>
                        <a href="https://gmail.com/"><img src="img/gmail.png"></a><span></span>
                        <a href="https://www.twitter.com/"><img src="img/Twitter.png"></a>
                    </header>

                </section>
            </div>
            <div class="koniec">
               Copyright &copy; 2016 MaNaPiGo<span>|</span><a href="">Contact</a><span>|</span><a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Terms and Conditions</a>
            </div>
        </div>
    </body>
</html>
